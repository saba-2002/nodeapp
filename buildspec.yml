version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 559050219152.dkr.ecr.us-east-1.amazonaws.com/nodeapp
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t nodeapp .
      - docker tag nodeapp:latest 559050219152.dkr.ecr.us-east-1.amazonaws.com/nodeapp:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 559050219152.dkr.ecr.us-east-1.amazonaws.com/nodeapp:latest
      - echo Updating Kubernetes Deployment...
      - kubectl set image deployment/nodeapp nodeapp=559050219152.dkr.ecr.us-east-1.amazonaws.com/nodeapp:latest
